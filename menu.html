<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #c00;
    color: #fff;
    font-family: sans-serif;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 90%;
    padding: 20px;
  }
  .card {
    background: rgba(255,255,255,0.1);
    border: 1px solid #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }
  a { color:#fff; }
</style>
</head>
<body>
<div class="grid">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
  <div class="card">Card 4</div>
  <div class="card">Card 5</div>
  <div class="card">Card 6</div>
</div>
<a href="index.html" style="position:absolute;top:10px;left:10px;">Back</a>
</body>
</html>
